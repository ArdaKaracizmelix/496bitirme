version: "3.9"

services:
  db:
    image: postgres:16
    container_name: excursa_db
    restart: always
    environment:
      POSTGRES_DB: excursa
      POSTGRES_USER: excursa_user
      POSTGRES_PASSWORD: excursa_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: excursa_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
