version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: excursa_db
    restart: always
    environment:
      POSTGRES_DB: excursa
      POSTGRES_USER: excursa_user
      POSTGRES_PASSWORD: excursa_pass
      POSTGRES_INITDB_ARGS: "-c locale=en_US.UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U excursa_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - excursa_network

  backend:
    build: ./backend
    container_name: excursa_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      # Django Settings
      - DEBUG=True
      - PYTHONUNBUFFERED=1
      # GDAL Configuration
      - GDAL_CONFIG=/usr/bin/gdal-config
      # Database Configuration
      - DB_ENGINE=django.contrib.gis.db.backends.postgis
      - DB_NAME=excursa
      - DB_USER=excursa_user
      - DB_PASSWORD=excursa_pass
      - DB_HOST=db
      - DB_PORT=5432
      # External API Keys (from .env file or secrets)
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY:-}
      - FOURSQUARE_API_KEY=${FOURSQUARE_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - excursa_network

volumes:
  postgres_data:

networks:
  excursa_network:
    driver: bridge
